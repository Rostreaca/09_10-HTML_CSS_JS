<!DOCTYPE html>
<html lang="en">
<head>
    <title>글꼴을 변경 해보자</title>
    <style>
        /* font-family 스타일 적용 */
        #ff1 {
             font-family: 궁서체; 
        }
        #ff2{
            font-family: 돋움체;
        }
        #ff3{
            font-family: 굴림체;
        }

    </style>
</head>
<body>

    <h1>글꼴 관련 스타일 속성</h1>

    <h3>font-family : 글꼴을 지정할 때 사용</h3>

    <pre>
        [ 표현법 ]
        선택자 {
            font-family : 바꾸고싶은글꼴명;
        }
    </pre>

    <p id="ff1">글꼴테스트1</p>
    <p id="ff2">글꼴테스트2</p>
    <p id="ff3">글꼴테스트3</p>

    <h2>* 외부 웹 폰트 사용법</h2>

    <p>
        웹 폰트 제공 사이트
        <a href="http://fonts.google.com" target="_blank">구글웹폰트</a>
    </p>

    <!--
    
    -->

</body>

</html>

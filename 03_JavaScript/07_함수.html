<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수를 씁시다</title>
    
    <style>
        .area{
            width: 500px;
            height: 200px;
            border: 1px solid tomato;
            background-color: salmon;
        }
    </style>
</head>
<body>

    <p>2차 민생 쿠폰 지급 </p>
    <a href="http://www.google.com">www.naver.com</a>

    <hr>

    <h1>함수! (function)</h1>

    <!--
        1. 선언적함수 : 식별자가 달려있는 함수, 식별자를 호출해서 실행

        2. 익명함수 : 이름이 없음, 속성에 함수를 대입해서 구현
    -->

    <h3>선언적 함수</h3>

    <pre>
        [표현법]

        function 함수명(매개변수, 매개변수){
            함수를 호출했을 때 실행할 코드;

            return 결과값;
        }

        - 매개변수가 없는 경우 생략 가능
        - 반환할 결과값이 없는 경우 return 생략 가능
    </pre>

    <div id="area1" class="area" onclick="firstFn();"></div>
    
    <script>
        function firstFn(){
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery에서 이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>이벤트 달자~~</h1>

    <h3>* 방법 1. 이벤트 메소드 호출해서 연결</h3>

    <pre>
        $("선택자").이벤트메소드(function(){
            이벤트 발생시 실행할 코드;
        })
    </pre>

    <p id="test1">클릭해보세요 ~</p>

    <script>
        $(function(){
            $("#test1").dblclick(function(){
                alert("더블클릭~");
            })
        })
    </script>

    <h3>* 방법 2. on메소드를 호출하는 방법</h3>

    <pre>
        [표현식]
        $("선택자").on('이벤트타입',function(){
            이벤트 발생 시 실행할 코드;
        });
    </pre>

</body>
</html>
